<div class="container"  [@profileAnim]="menuStatus.currentState">
  <ul class="post-container" *ngIf="inboxContent.length > 0">
    <li *ngFor="let showMail of inboxContent">
      <div class="post-content" >
        <div class="post-text">
          <div class="top-part">
            <small>From: {{showMail.from}}</small> <small>Get: {{showMail.date}}</small>
          </div>
          <p>Title: {{showMail.title}}</p>
        </div>
      </div>
    </li>
  </ul>
</div>
